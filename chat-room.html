<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoatalk</title>
  </head>

  <body id="chat-room">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header__center">
      <div class="header__center__column">
        <a href="chat.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="header__center__title"><h1>Lilith</h1></div>
      <div class="header__center__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="chat-room-main">
      <div class="chat-room__today__time">Tuesday, June 30, 2020</div>

      <div class="chat-room__body">
        <div class="chat-room__msg">
          <div class="chat-room__msg__profile">
            <a
              href="file:///C:/Users/%EC%8B%A0/Desktop/kokoa-clone-2023/img/LBTofCGiT6P8iDs9g0Mja3FXElN7B8dn9RVdz7gHCEmUC7kF6aYCaXLvgA9Bt7cSVNRBtC2Hgcjc8p329bMraw.webp"
            >
              <img
                class="chat-room-main__msg__you__photo"
                src="img/LBTofCGiT6P8iDs9g0Mja3FXElN7B8dn9RVdz7gHCEmUC7kF6aYCaXLvgA9Bt7cSVNRBtC2Hgcjc8p329bMraw.webp"
            /></a>
          </div>
          <div class="chat-room__msg__info">
            <div class="chat-room__msg__user-name">Lilith</div>
            <div class="chat-roommsg__msg__chats">
              <span class="chat-room__msg__msg__content">상대방메세지</span>
              <span class="chat-roommsg__msg__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="chat-room__msg my__msg">
          <div class="chat-roommsg__msg__chats my__chat">
            <span class="chat-room__msg__msg__content my__content"
              >내 메세지</span
            >
            <span class="chat-roommsg__msg__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="typing-bar">
      <div class="typing-bar__plus">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="typing-bar__typing">
        <input type="text" placeholder="write your messege" />
        <div class="typing__btn">
          <div class="tying__emo">
            <i class="fa-regular fa-face-smile"></i>
          </div>
          <button class="tying__send">
            <i class="fa-solid fa-arrow-up-long"></i>
          </button>
        </div>
      </div>
    </form>

    <div id="mobile--screen">
      <spna>가로 비율을 줄여 주세요</spna>
    </div>

    <script
      src="https://kit.fontawesome.com/9fa7a08d01.js"
      crossorigin="anonymous"
    ></script>

</html>
