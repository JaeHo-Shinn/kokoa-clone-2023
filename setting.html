<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoatalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__btn">
          <a class="nav__ul__btn__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__ul__btn">
          <a class="nav__ul__btn__link" href="chat.html"
            ><span class="nav__ul__btn__link__noti">1</span
            ><i class="fa-sharp fa-regular fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__ul__btn">
          <a class="nav__ul__btn__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="nav__ul__btn">
          <a class="nav__ul__btn__link" href="more.html"
            ><span class="nav__ul__btn__link__notifi"> </span
            ><i class="fa-solid fa-circle"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="header__center">
      <div class="header__center__column">
        <a href="more.html"> <i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="header__center__title"><h1>settings</h1></div>
      <div class="header__center__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="setting-main">
      <div class="setting__column">
        <div class="setting__column__left">
          <span><i class="fa-solid fa-bullhorn fa-xs"></i></span>
          <span>Notices</span>
          <span class="setting__alert">
            <i class="fa-solid fa-circle-check fa-2xs"></i>
          </span>
        </div>
        <div class="setting__column__right"></div>
      </div>
      <div class="h-divider more_h-divider"></div>

      <div class="setting__column">
        <div class="setting__column__left">
          <span><i class="fa-solid fa-flask fa-xs"></i></span>
          <span>Kakao Lab</span>
        </div>
        <div class="setting__column__right"></div>
      </div>
      <div class="h-divider more_h-divider"></div>

      <div class="setting__column">
        <div class="setting__column__left">
          <span><i class="fa-regular fa-circle-question fa-xs"></i></span>
          <span>Version</span>
        </div>
        <div class="setting__column__right">Latest Version</div>
      </div>
      <div class="h-divider more_h-divider"></div>

      <div class="setting__column">
        <div class="setting__column__left">
          <span><i class="fa-regular fa-hand fa-sm"></i></span>
          <span>Privacy</span>
        </div>
        <div class="setting__column__right"></div>
      </div>
      <div class="h-divider more_h-divider"></div>

      <div class="setting__column">
        <div class="setting__column__left">
          <span><i class="fa-regular fa-rectangle-list fa-xs"></i></span>
          <span>themes</span>
          <span class="setting__alert">
            <i class="fa-solid fa-circle-check fa-2xs"></i>
          </span>
        </div>
        <div class="setting__column__right">Default theme</div>
      </div>
      <div class="h-divider more_h-divider"></div>
    </main>

    <div id="mobile--screen">
      <spna>가로 비율을 줄여 주세요</spna>
    </div>

    <script
      src="https://kit.fontawesome.com/9fa7a08d01.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
